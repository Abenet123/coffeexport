<body>
    <div class="Contact-cover"></div>
    <div class="contact-shadow">
        <nav class="navigation">
            <div id="logo"><img class="logo" src="./images/logo2.png"></div>
            <ul class="list">
                <li><a href="home.html">Home</a></li>
                <li><a href="about.html">Our Story</a></li>
                <li> <a href="products.html">Products</a></li>
                <li><a href="contact.html">Contact</a></li>
                <img id="bar" src="./image/menu.png" alt="">
            </ul>
        </nav>
        <h2 class="head">Contact</h2>
    </div>
    <!-- hamber menu section -->
    <div id="menuBox" class="hamber">
        <ul>
            <li><a href="home.html">Home</a></li>
            <li><a href="about.html">Our Story</a></li>
            <li><a href="products.html">Products</a></li>
            <li><a href="contact.html">Contact</a></li>
        </ul>

    <!-- message section --> 
    <div class="contact-section">
        <h1>Leave a Message</h1>
        <!-- <div class="message-icon"><i class="fa fa-solid fa-message" style="color: blue; font-size: 55px;"></i></div> -->
        <input id="name" type="text" placeholder="Enter Your Name">
        <input id="email" type="text" placeholder="Email">
        <textarea id="message" name="" id="" placeholder="your message"></textarea>
        <button id="submit">Send</button>
    </div>

    <!-- map section-- -->

    <p class="map-cont">
        <iframe class="map" src="https://www.google.com/maps/embed?pb=!1m13!1m8!1m3!1d985.120193325885!2d38.811466!3d9.019831!3m2!1i1024!2i768!4f13.1!3m2!1m1!2zOcKwMDEnMTEuMiJOIDM4wrA0OCc0MS40IkU!5e0!3m2!1sen!2set!4v1707837471592!5m2!1sen!2set" width="96%" height="450" style="border:none; margin-left: 30px; " allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
    </p>
    <!-- footer section -->
    
    <footer class="footer">
    <!-- <img class="footer-logo " src="./images/logo2.png" alt=""> -->
        <div class="footer-cont">
            <div class="add-info order3">
                <div class="address">
                    <div class="sub-add">
                        <i id="icon" class="fa-solid fa-location-dot"></i>
                        <div class="place-add">
                            <h2 class="name">Address</h2>
                            <p>Addis Ababa Bole worda</p>
                        </div>
                    </div>
                </div>
                <div class="address">
                    <div class="sub-add">
                        <i id="icon" class="fa-solid fa-envelope" ></i>
                        <div class="place-add">
                            <h2 class="name">Email</h2>
                            <p>befonacoffee@gmail.com</p>
                        </div>
                    </div>
                </div>

                <div class="address">
                    <div class="sub-add">
                        <i id="icon" class="fa-solid fa-phone"></i>
                        <div class="place-add">
                            <h2 class="name">Phone</h2>
                            <p>+251911208524</p>
                            <p>+251911995812</p>
                        </div>
                    </div>
                </div>
            </div>
    
            <div class="logo-div">
                <img class="footer-logo" src="./images/logo2.png">
            </div>
            <div class="social">
                <h2>Stay In Touch</h2>
                <div class="links">
                    <a href=""><i class="fa-brands fa-telegram" style="color: #fff; font-size: 20px;"></i></a>
                    <a href=""><i class="fa-brands fa-facebook" style="color: #fff; font-size: 20px;"></i></a>
                    <a class="insta" href=""><i class="fa-brands fa-instagram" style="color: #fff; font-size: 20px;"></i></a>
                </div>
            </div>
        </div>
        <hr class="gap">
        <div class="Copyright">
            <p>&copy; Copyright Befona Coffee Export <span id="year">2023</span></p>
        </div>
    </footer>
<script src="js/contact.js"></script>
